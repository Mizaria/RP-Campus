<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RP Campus Care - Login </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <nav class="top-nav">
        <div class="nav-buttons">
            <button class="login-btn">Login</button>
            <button class="signup-btn">Sign Up</button>
        </div>
    </nav>

    <main class="main-container">
        <div class="logo-container">
            <img src="logo.png" alt="RP Campus Care Logo" class="logo">
            <h1 class="title">RP Campus Care</h1>
        </div>

        <div class="form-container">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email...">
            </div>
            <div class="input-group">
                <label for="name">Password</label>
                <input type="text" id="password" placeholder="Enter your password...">
            </div>
            <button class="login-button">Login</button>
        </div>
    </main>
</body>
</html>
