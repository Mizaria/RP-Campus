<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Hover Dropdown</title>
  <style>
    /* Basic styling for the menu */
    .menu {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      background-color: #333;
    }

    .menu li {
      position: relative;
    }

    .menu > li {
      padding: 15px 20px;
      color: white;
      cursor: pointer;
    }

    .menu > li:hover {
      background-color: #444;
    }

    /* Dropdown menu styling */
    .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #444;
      list-style: none;
      padding: 0;
      margin: 0;
      min-width: 150px;
      z-index: 1000;
    }

    .dropdown li {
      padding: 10px 15px;
      color: white;
      cursor: pointer;
    }

    .dropdown li:hover {
      background-color: #555;
    }

    /* Show dropdown on hover */
    .menu li:hover .dropdown {
      display: block;
    }
  </style>
</head>
<body>
  <ul class="menu">
    <li>
      Home
    </li>
    <li>
      Services
      <ul class="dropdown">
        <li>Web Design</li>
        <li>SEO</li>
        <li>Marketing</li>
      </ul>
    </li>
    <li>
      About
    </li>
    <li>
      Contact
    </li>
  </ul>
</body>
</html>
