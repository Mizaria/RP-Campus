services:
  - type: web
    name: rp-campus-care-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
    routes:
      - type: rewrite
        source: /
        destination: /index.html
      - type: rewrite
        source: /dashboard
        destination: /index.html
      - type: rewrite
        source: /dashboard/*
        destination: /index.html
      - type: rewrite
        source: /dashboard/**
        destination: /index.html
      - type: rewrite
        source: /admin
        destination: /index.html
      - type: rewrite
        source: /admin/*
        destination: /index.html
      - type: rewrite
        source: /admin/**
        destination: /index.html
      - type: rewrite
        source: /chat
        destination: /index.html
      - type: rewrite
        source: /chat/*
        destination: /index.html
      - type: rewrite
        source: /chat/**
        destination: /index.html
      - type: rewrite
        source: /profile
        destination: /index.html
      - type: rewrite
        source: /profile/*
        destination: /index.html
      - type: rewrite
        source: /notifications
        destination: /index.html
      - type: rewrite
        source: /notifications/*
        destination: /index.html
      - type: rewrite
        source: /*
        destination: /index.html
