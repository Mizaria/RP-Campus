<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RP Campus Care - Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Dashboard.css">
    <link rel="stylesheet" href="ProfileStyles.css">
</head>

<body>
    <!-- <img src="images/MacBook Air - 22.svg" alt="Background Image" class="background-1"> -->
    <div class="nav-menu">
        <div class="navBackground">
            <div class="nav-box">
                <div class="nav-container">
                    <div class="nav-title">
                        <img src="images/Logo.png" alt="RP Campus Care Logo" class="nav-logo">
                        <p class="nav-text-title">Campus Care</p>
                    </div>
                    <div class="nav-create">
                        <img src="images/Plus.svg" alt="Create Icon" class="nav-icon" width="20px" height="20px">
                        <p class="nav-text">create</p>
                    </div>
                    <div class="nav-items">
                        <img src="images/Dashboard Icon.svg" alt="Create Icon" class="nav-icon" width="20px"
                            height="20px">
                        <p class="nav-text">Dashboard</p>
                    </div>
                    <div class="nav-items">
                        <img src="images/My Reports Icon.svg" alt="Create Icon" class="nav-icon" width="20px"
                            height="20px">
                        <p class="nav-text">My Report</p>
                    </div>
                    <div class="nav-items">
                        <img src="images/Account Icon.svg" alt="Create Icon" class="nav-icon" width="20px"
                            height="20px">
                        <p class="nav-text">Account</p>
                    </div>
                    <div class="nav-items">
                        <img src="images/Notification Icon.svg" alt="Create Icon" class="nav-icon" width="20px"
                            height="20px">
                        <p class="nav-text">Notification</p>
                    </div>
                    <div class="nav-items">
                        <img src="images/Chat Icon.svg" alt="Create Icon" class="nav-icon" width="20px" height="20px">
                        <p class="nav-text">Chat</p>
                    </div>
                </div>
            </div>
            <div class="nav-box-holder">

            </div>
        </div>
    </div>
    </div>
    <div class="dashboard">
        <div class="mainBackground">
            <div class="nav-bar">
                <div class="bar-item">
                    <img src="images/Menu Icon.svg" alt="RP Campus Care Logo" width="20px" height="20px">
                </div>
                <div class="bar-search">
                    <img src="images/Search Icon.svg" alt="RP Campus Care Logo" width="20px" height="20px">
                    <input type="text" placeholder="Search report...">
                </div>
                <div class="bar-item">
                    <img src="images/Notification Icon.svg" alt="RP Campus Care Logo" width="20px" height="20px">
                    <img src="images/Green Circle.svg" alt="RP Campus Care Logo" class="notification-circle">
                </div>
            </div>
            <div class="main-content">
                <div class="dashboard-title">
                   
                </div>
                <div class="main-right">
                    <img src="images/Log Out Icon.svg" alt="Calendar Icon" class="calendar-icon" width="18px"
                        height="18px">
                    <div class="acc-frame">
                        <img src="images/Frame 47.svg" alt="Avatar" class="acc-img">
                    </div>
                </div>
            </div>
            
            <!-- Profile content overlaid on green background -->
            <div class="profile-overlay">
                <!-- Big profile image at the top -->
                <div class="profile-main-avatar">
                    <img src="images/Frame 47.svg" alt="Profile Avatar" class="main-profile-img">
                </div>
                
                <!-- Name section below image without container -->
                <div class="profile-name-section">
                    <h3 class="profile-name">John Doe</h3>
                    <img src="images/edit.svg" alt="Edit" class="edit-icon">
                </div>
                <p class="profile-email">john.doe@example.com</p>
               
            </div>
        </div>
        <div class="dashboard-content">
            <div class="profile-stats-container">
                <!-- Single large stats card -->
                <div class="profile-stats">
                    <div class="stats-card">
                        <div class="stat-item">
                            <img src="images/ResultsIcon.svg" alt="Total Reports" class="stat-icon">
                            <div class="stat-info">
                                <h4>Total Reports</h4>
                                <p class="stat-number">15</p>
                            </div>
                        </div>
                        <div class="stat-item">
                            <img src="images/UnresolvedIcon.svg" alt="Pending Reports" class="stat-icon">
                            <div class="stat-info">
                                <h4>Pending Reports</h4>
                                <p class="stat-number">3</p>
                            </div>
                        </div>
                        <div class="stat-item">
                            <img src="images/ResolvedIcon.svg" alt="Resolved Reports" class="stat-icon">
                            <div class="stat-info">
                                <h4>Resolved Reports</h4>
                                <p class="stat-number">12</p>
                            </div>
                        </div>
                    </div>
                </div>
                
               
            </div>
                   
    </div>
    <script>
        // Profile page specific JavaScript can be added here
        document.querySelector('.edit-icon').addEventListener('click', function() {
            alert('Edit profile functionality would go here');
        });
        
       
    </script>
</body>

</html>
