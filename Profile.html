<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile</title>
  <link rel="stylesheet" href="Profile.css"/>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo">Campus Care</div>
      <nav>
        <button class="nav-btn">Create</button>
        <ul>
          <li><a href="#">Dashboard</a></li>
          <li><a href="#">My Reports</a></li>
          <li class="active"><a href="#">Account</a></li>
          <li><a href="#">Notification</a></li>
          <li><a href="#">Chat</a></li>
        </ul>
      </nav>
    </div>

    <div class="main-content">
      <div class="top-bar">
        <input type="text" placeholder="Search report...." class="search-bar"/>
        <button class="menu-icon">&#9776;</button>
        <button class="notif-icon">ðŸ””</button>
      </div>

      <div class="profile-section">
        <img src="/images/profile.jpg" alt="Profile" class="profile-img"/>
        <div class="profile-info">
          <div class="name-edit">
            <h2>Johnathan Tan</h2>
            <img src="/images/edit-icon.svg" alt="Edit" class="edit-icon"/>
          </div>
          <p class="email">johnathantan@myrp.edu.sg</p>
        </div>
      </div>

      <div class="report-summary">
        <div class="report-box">
          <img src="/images/ResultsIcon.svg" alt="Results" />
          <p class="label">Total Faults Reported</p>
          <p class="value">12</p>
        </div>
        <div class="report-box">
          <img src="/images/UnresolvedIcon.svg" alt="Unresolved" />
          <p class="label">Total Unresolved Reports</p>
          <p class="value">3</p>
        </div>
        <div class="report-box">
          <img src="/images/ResolvedIcon.svg" alt="Resolved" />
          <p class="label">Total Resolved Reports</p>
          <p class="value">9</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
