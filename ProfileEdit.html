<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RP Campus Care - Login </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="profileEdit.css">
</head>

<body>
    <!-- <img src="images/MacBook Air - 22.svg" alt="Background Image" class="background-1"> -->
    <div class="nav-menu">
        <div class="navBackground">
            <div class="nav-box">
                <div class="nav-container">
                    <div class="nav-title">
                        <img src="images/Logo.png" alt="RP Campus Care Logo" class="nav-logo">
                        <p class="nav-text-title">Campus Care</p>
                    </div>
                    <div class="nav-create">
                        <img src="images/Plus.svg" alt="Create Icon" class="nav-icon" width="20px" height="20px">
                        <p class="nav-text">create</p>
                    </div>
                    <div class="nav-items">
                        <img src="images/Dashboard Icon.svg" alt="Create Icon" class="nav-icon" width="20px"
                            height="20px">
                        <p class="nav-text">Dashboard</p>
                    </div>
                    <div class="nav-items">
                        <img src="images/My Reports Icon.svg" alt="Create Icon" class="nav-icon" width="20px"
                            height="20px">
                        <p class="nav-text">My Report</p>
                    </div>
                    <div class="nav-items">
                        <img src="images/Account Icon.svg" alt="Create Icon" class="nav-icon" width="20px"
                            height="20px">
                        <p class="nav-text">Account</p>
                    </div>
                    <div class="nav-items">
                        <img src="images/Notification Icon.svg" alt="Create Icon" class="nav-icon" width="20px"
                            height="20px">
                        <p class="nav-text">Notification</p>
                    </div>
                    <div class="nav-items">
                        <img src="images/Chat Icon.svg" alt="Create Icon" class="nav-icon" width="20px" height="20px">
                        <p class="nav-text">Chat</p>
                    </div>
                </div>
            </div>
            <div class="nav-box-holder">

            </div>
        </div>
    </div>
    </div>
    <div class="dashboard">
        <div class="mainBackground">
            <div class="nav-bar">
                <div class="bar-item">
                    <img src="images/Menu Icon.svg" alt="RP Campus Care Logo" width="20px" height="20px">
                </div>
                <div class="bar-search">
                    <img src="images/Search Icon.svg" alt="RP Campus Care Logo" width="20px" height="20px">
                    <input type="text" placeholder="Search report...">
                </div>
                <div class="bar-item">
                    <img src="images/Notification Icon.svg" alt="RP Campus Care Logo" width="20px" height="20px">
                    <img src="images/Green Circle.svg" alt="RP Campus Care Logo" class="notification-circle">
                </div>
            </div>
            <div class="profile-content">
                <div class="profile-circle">
                    <img src="images/Frame 47.svg" alt="Profile Picture">
                </div>
                <div class="profile-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" placeholder="Enter your first name">
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" placeholder="Enter your last name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="tel" placeholder="Enter your phone number">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" placeholder="Enter your password">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
