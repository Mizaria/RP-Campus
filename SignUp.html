<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RP Campus Care - Login</title>
    <link rel="stylesheet" href="SignUp.css">
</head>
<body>
    <nav class="top-nav">
        <div class="nav-buttons">
            <button class="login-btn">Login</button>
            <button class="signup-btn">Sign Up</button>
        </div>
    </nav>

    <main class="main-container">
        <div class="logo-container">
            <img src="logo.png" alt="RP Campus Care Logo" class="logo">
            <h1 class="title">RP Campus Care</h1>
        </div>

        <div class="form-container">
            <div class="input-group">
                <label for="name">First Name</label>
                <input type="text" id="name" placeholder="Enter your first name...">
            </div>
            <div class="input-group">
                <label for="name">Last Name</label>
                <input type="text" id="name" placeholder="Enter your last name...">
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email...">
            </div>
            <div class="input-group">
                <label for="name">Phone No.</label>
                <input type="text" id="name" placeholder="Enter your phone number...">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password...">
            </div>

            <button class="login-button">Sign Up</button>
        </div>
    </main>
</body>
</html>
