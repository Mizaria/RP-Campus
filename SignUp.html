<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RP Campus Care - Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="SignUp.css">
</head>

<body>
    <nav class="top-nav">
        <div class="nav-buttons">
            <button class="login-btn">Login</button>
            <button class="signup-btn">Sign Up</button>
        </div>
    </nav>

    <main class="main-container">
        <div class="logo-container"> <img src="images/Logo.png" alt="RP Campus Care Logo" class="logo">
            <h1 class="title">RP Campus Care</h1>
        </div>

        <div class="form-container">
            <div class="input-group">
                <label for="name">First Name</label>
                <input type="text" id="name" placeholder="Enter your first name...">
            </div>
            <div class="input-group">
                <label for="name">Last Name</label>
                <input type="text" id="name" placeholder="Enter your last name...">
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email...">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password...">
            </div>
            <div class="input-group">
                <label for="role">Phone No.</label>
                <select id="role "class="custom-select">
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                </select>
            </div>

            <button class="login-button">Sign Up</button>
        </div>
    </main>
</body>

</html>
