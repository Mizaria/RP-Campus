<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RP Campus Care - Create Profile Picture</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CreateProfilePicture.css">
</head>

<body>
    <nav class="top-nav">
        <div class="nav-buttons">
            <button class="login-btn">Login</button>
            <button class="signup-btn">Sign Up</button>
        </div>
    </nav>

    <main class="main-container">
        <div class="logo-container"> <img src="images/Logo.png" alt="RP Campus Care Logo" class="logo">
            <h1 class="title">RP Campus Care</h1>
        </div>
        <div class="profile-container">
            <h2 class="section-title">Create your profile picture</h2>
            <div class="profile-picture-holder">
                <img src="images/Frame 47.svg" alt="Profile Picture Placeholder" class="profile-placeholder" id="profilePreview">
                <label for="profileImageInput" class="add-photo-btn">
                    <img src="images/Plus.svg" alt="Add Photo" class="plus-icon">
                    <input type="file" id="profileImageInput" accept="image/*" style="display: none;">
                </label>
            </div>
            <div class="button-container">
                <button class="skip-button">Skip</button>
            </div>
        </div>
    </main>

    <script>
        // Handle profile image upload and preview
        document.getElementById('profileImageInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                // Validate file type
                const validTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif', 'image/webp'];
                if (!validTypes.includes(file.type)) {
                    alert('Please select a valid image file (JPEG, PNG, GIF, or WebP).');
                    return;
                }

                // Validate file size (max 5MB)
                const maxSize = 5 * 1024 * 1024; // 5MB in bytes
                if (file.size > maxSize) {
                    alert('Please select an image smaller than 5MB.');
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    const profilePreview = document.getElementById('profilePreview');
                    profilePreview.src = e.target.result;
                    profilePreview.style.objectFit = 'cover';
                    profilePreview.style.borderRadius = '10px';
                    profilePreview.classList.add('has-image');
                };
                reader.readAsDataURL(file);
            }
        });

        // Handle navigation buttons
        document.querySelector('.login-btn').addEventListener('click', function() {
            // Navigate to login page
            window.location.href = 'Login.html';
        });

        document.querySelector('.signup-btn').addEventListener('click', function() {
            // Navigate to signup page
            window.location.href = 'SignUp.html';
        });

        document.querySelector('.skip-button').addEventListener('click', function() {
            // Navigate to dashboard or next step
            window.location.href = 'Dashboard.html';
        });
    </script>
</body>

</html>
